<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CW1 - group work</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>After School Club</h1>
    <div class="left">

      <h4>Sort by:</h4>

      <select v-model="attribute">
        <option value="name">Name</option>
        <option value="location">location</option>
        <option value="price">price</option>
        <option value="seats">availability</option>
      </select>

      <input type="radio" id="asc" value="1" v-model="sortingOrder" />
      <label for="asc">Ascending</label>

      <input type="radio" id="dsc" value="-1" v-model="sortingOrder" />
      <label for="dsc">Descending</label>

    </div>
    <div v-for="item in sortedArray" class="cont">
      <img id="img" v-bind:src="item.imgSRC" v-bind:alt="item.imgALT" />
      <div class="right">
        <h3>{{item.name}}</h3>
        <p>{{item.location}}</p>
        <p>Price: {{item.price}}</p>
        <p v-if="item.spaces <= 5">Only {{item.spaces}} spaces!</p>
        <p v-else=>Spaces: {{item.spaces}}</p>
        <input class="basketbt" type="button" value="Add to Basket" v-on:click="toBasket(item)" v-if="canAddToCart(item)" />
        <input class="basketbt" type="button" value="Add to Basket" disabled="disabled" v-else />
      </div>
    </div>

    <p>{{order.count}}</p>
    <p>{{order.subjecs}}</p>
  </div>
  <script src="subjects.js"></script>
  <script>
    let app = new Vue({
      // the root Vue instance
      el: "#app", // this links to the <div> with the ID #app
      data: {
        //read all the subjets from subjets file
        subjects: allSubjects,

        //counting cart and collecting subjets id's
        order: {
          count: 0,
          subjecs: [],
        },

        //sorting atributes/default values
        attribute: 'name',
        sortingOrder: 1,
      }, // this is the 'data' option, its value is a JSON object
      methods: {
        toBasket: function (subjec) {
          //check if there are free spaces left
          if (this.canAddToCart(subjec)) {
            subjec.spaces -= 1;
            this.order.subjecs.push(subjec.id);
            this.order.count += 1;
          } else {
            subjec.spaces = 0;
          }
        },
        subjecsCount(id) {
          let count = 0;
          for (let i = 0; i < this.order.subjecs.length; i++) {
            if (this.order.subjecs[i] === id) {
              count++;
            }
          }
          return count;
        },
        canAddToCart(subjec){
        if(subjec.spaces<1)
        return false
        else
        return true
       },
      },
      computed: {
        sortedArray: function () {
          // the comparison function with selected attribute
          let sortArray = this.subjects.sort((a, b) => {
            if (a[this.attribute] > b[this.attribute]) return 1;
            if (a[this.attribute] < b[this.attribute]) return -1;
            return 0;
          });

          //check if sort order is descending if so reverse array
          if(this.sortingOrder==-1)
          sortArray.reverse()

          //return sorted array
          return sortArray;
        },

      }
    });
  </script>
</body>

</html>
