<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CW1 - group work</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>After School Club</h1>
    <div class="left">

      <h4>Sort by:</h4>

      <select v-model="sortBy.attribute">
        <option selected value="SUB">Subject</option>
        <option value="LOC">location</option>
        <option value="PRC">price</option>
        <option value="ABL">availability</option>
      </select>

      <input type="radio" id="asc" value="1" v-model="sortBy.order" />
      <label for="asc">Ascending</label>

      <input type="radio" id="dsc" value="-1" v-model="sortBy.order" />
      <label for="dsc">Descending</label>

    </div>
    <div v-for="item in sortedArray" class="cont">
      <img id="img" v-bind:src="item.imgSRC" v-bind:alt="item.imgALT" />
      <div class="right">
        <h3>{{item.name}}</h3>
        <p>{{item.location}}</p>
        <p>Price: {{item.price}}</p>
        <p v-if="item.spaces <= 5">Only {{item.spaces}} spaces!</p>
        <p v-else=>Spaces: {{item.spaces}}</p>
        <input class="basketbt" type="button" id="addToBasket" value="Add to Basket" v-on:click="toBasket(item)" />
      </div>
    </div>

    <p>{{order.count}}</p>
    <p>{{order.subjecs}}</p>
  </div>
  <script src="subjects.js"></script>
  <script>
    let app = new Vue({
      // the root Vue instance
      el: "#app", // this links to the <div> with the ID #app
      data: {
        subjects: allSubjects,

        order: {
          count: 0,
          subjecs: [],
        },
        sortBy: {
          //default select is by Subject
          attribute: 'SUB',
          order: 1,
        },
      }, // this is the 'data' option, its value is a JSON object
      methods: {
        toBasket: function (subjec) {
          //check if there are free spaces left
          if (subjec.spaces > 0) {
            subjec.spaces -= 1;
            this.order.subjecs.push(subjec.id);
            this.order.count += 1;
          } else {
            subjec.spaces = "No spaces";
          }
        },
        subjecsCount(id) {
          let count = 0;
          for (let i = 0; i < this.order.subjecs.length; i++) {
            if (this.order.subjecs[i] === id) {
              count++;
            }
          }
          return count;
        }
      },
      computed: {
        sortedArray: function () {
          // the comparison function
          function compSubject(a, b) {
            if (a.name > b.name) return 1;
            if (a.name < b.name) return -1;
            return 0;
          }

          function compPrice(a, b) {
            if (a.price > b.price) return 1;
            if (a.price < b.price) return -1;
            return 0;
          }

          function compLocation(a, b) {
            if (a.location > b.location) return 1;
            if (a.location < b.location) return -1;
            return 0;
          }

          function compAvailability(a, b) {
            if (a.spaces > b.spaces) return 1;
            if (a.spaces < b.spaces) return -1;
            return 0;
          }

          if (this.sortBy.attribute == "LOC")
            return this.subjects.sort(compLocation);

          else if (this.sortBy.attribute == "PRC")
            return this.subjects.sort(compPrice);

          else if (this.sortBy.attribute == "ABL")
            return this.subjects.sort(compAvailability);

          else
            return this.subjects.sort(compSubject);


        }
      }
    });
  </script>
</body>

</html>
